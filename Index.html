<script>
fetch("https://wingsmaker.github.io/Github/menu.csv").then( r => r.text() ).then( t => processData(t) );

function skype_menu() {
	var skype_menu = '<a onclick="skypeShareKeyDownHandler(event)" class="skype-share">Skype</a></div>';
	var menu_txt = '';
	menu_text = document.getElementById("menu").innerHTML;

	menu_text = menu_text + skype_menu;
	document.getElementById("menu").innerHTML = menu_text;	
}
