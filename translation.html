<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="mobile-web-app-capable" content="yes">
<Title>Google Translate</Title>
<head>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'sa-IN'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
<div id="html">
<h3><a id="a-title" href="https://wingsmaker.github.io/Github/Index.html">WingsMaker</a></h3>
<h1>Google Translate App</h1>
<br>
<div id="google_translate_element"></div>
<hr>
<div id="result"></div>
<br>
<hr>
<br>
<form>
<textarea id='msg' name="Message" rows="10" cols="80" valign="top" style="font-size:12px; border:solid 1px orange;">
Saw these 2 cyclists along  Bishan to Toa Payoh, they were lost looking for their hotel in Clark Quay. They cycled from Chiang Mai down to Msia and to SG.  68 yrs old & 72 yrs old. Retirees Life style. They say SG cycling route is confusing.... 
I hope I can cycle that far when I m old.
</textarea>
<br>
<input type="button" onClick="reset()" value="Clear"/>
<input type="button" onClick="send()" value="Send"/>
<br>
<hr>
</body>

<script>
console.clear();

	
function reset() {
	document.getElementById("msg").value = "";
	document.getElementById("result").innerHTML = "";
}

function send() {
	document.getElementById("result").innerHTML = document.getElementById("msg").value;
	document.getElementById("msg").value = "";
}


</script>

</html>
