<script>
console.clear();

var barColors = [
	  "DeepPink", // #b91d47
	  "#00aba9",
	  "#2b5797",
	  "purple", // #e8c3b9
	  "DarkOrange",  // #1e7145
	  "green",
	  "cyan",
	  "DarkKhaki",
	  "blue",
	  "yellow",
	  "Fuchsia",
	  "brown",
	  "red"
	];
var grouping = [];
var response_dataset = [];
var max_scale = 0;
var title = "";
var table_html = "";

document.getElementById('fileinput').addEventListener('change', readSingleFile, false);

function readSingleFile(evt) {
	var f = evt.target.files[0]; 
	if (f) {
		var r = new FileReader();
		r.onload = function(e) { 
			csv = e.target.result;
			processData(csv);
		}
		r.readAsText(f);
	}
}

function processData(csv) {	
	var csv_data = "";
	var value_list = [];
	var words = [];	
	var category = "";
	var ii = 0;
	var jj = 0;
	var kk = 0;
	var ll = 0;
	var mm = 0;
	var nn = 0;
	var lines = csv.split("\n");
	var cnt = lines.length;
	var headers = lines[0].split(",");
	if( lines[cnt-1]=="" ) {
		cnt = cnt - 1;
	}
	kk = headers.length;
	grouping = [];
	response_dataset = [];
	max_scale = 0;
	title = "";
	table_html = "";
	table_html = "<table><tr><th>" + headers[0] + "</th>";
	category = headers[0];
	title = category + " view";
	for( ii=1; ii < kk; ii++ ) {
		var dict_x = {};
		table_html = table_html + "<th>" + headers[ii] + "</th>";
		dict_x["label"] = headers[ii];
		dict_x["data"] = [];
		dict_x["backgroundColor"] = barColors[ii-1];
		response_dataset.push( dict_x );
	}
	table_html = table_html + "</tr>";	
	for( ii=1; ii < cnt; ii++ ) {
		var linedata = lines[ii];
		nn = linedata.length;
		if ( nn > 0 ) {
			linedata = linedata.replace( "\r", "" );
			csv_data = csv_data + ";" + linedata ;
			var words = linedata.split(",");
			mm = words.length;
			grouping.push( words[0] );
			table_html = table_html + "<tr>";
			for( jj=0; jj < mm; jj++ ) {
				table_html = table_html + "<td>" + words[jj] + "</td>";
			}
			table_html = table_html + "</tr>";
			for( jj=1; jj < kk; jj++ ) {
				response_dataset[jj-1]["data"].push( words[jj] );
			}
		}
	}	
	for( jj=1; jj < kk; jj++ ) {
		ll = Math.max.apply(null, response_dataset[jj-1]["data"]);
		value_list.push( ll );			
	}
	table_html = table_html + "</table>";
	max_scale = Math.max.apply(null, value_list) + 0.5;
	show_table();
	if( kk > 2 ) {
		bar_chart();
		return;
	} else {
		if ( kk == 2 ) {
			var x_values = grouping.filter( function(x){ return !isNaN(parseInt(x)); });
			var y_values = response_dataset[0]["data"].filter( function(x){ return !isNaN(parseInt(x)); });
			var n = x_values.length * y_values.length;
			if( n > 0 ) {
				line_graph();
				return;
			}
		}
		if ( cnt > 5 ) {
			hbar_chart();
		} else {
			doughnut_chart();
		}
		return;		
	}
}

function show_table() {
	document.getElementById("table").innerHTML = table_html;
}

function bar_chart() {
	new Chart("chart", { 
		type: "bar", // bar horizontalBar pie  doughnut 
		data: {
		  labels: grouping,
		  datasets: response_dataset
		},
		options: {
		  title: {
			display: true,
			isStacked: true,
			text: title
		  },
		  scales: {
			yAxes: [{ticks: {min: 0, max: max_scale}}]
		  }		  
		}
	});
}

function hbar_chart() {
	new Chart("chart", { 
		  type: "horizontalBar", // bar horizontalBar pie  doughnut 
		  data: {
		  labels: grouping,
		  datasets: [{
			backgroundColor: barColors,
			data: response_dataset[0]["data"]
		  }]
		},
		  options: {
			legend: { position: 'labeled', display: false},  // true for bar, false for horizontalbar
			title: {
			  display: true,
			  text: title
			},
			scales: {
			  xAxes: [{ticks: {min: 0, max: max_scale}}]  // xAxes yAxes
			}
		  }
		});
}

function pie_chart() {
	new Chart("chart", { 
	  type: "pie", // doughnut pie horizontalBar
	  data: {
		labels: grouping,
		datasets: [{
		  backgroundColor: barColors,
		  data: response_dataset[0]["data"]
		}]
	  },
	  options: {
		title: {
		  legend: { position: 'labeled', display: true},
		  display: true,
		  text: title
		}
	  }
	});
}

function doughnut_chart() {
	new Chart("chart", { 
	  type: "doughnut", // doughnut pie horizontalBar
	  data: {
		labels: grouping,
		datasets: [{
		  backgroundColor: barColors,
		  data: response_dataset[0]["data"]
		}]
	  },
	  options: {
		title: {
		  legend: { position: 'labeled', display: true},
		  display: true,
		  text: title
		}
	  }
	});
}

function line_graph() {
	new Chart("chart", {
	  type: "line",
	  data: {
		labels: grouping,
		datasets: [{
		  fill: false,
		  lineTension: 0,		  
		  backgroundColor: "yellow",  // rgba(0,0,255,1.0)
		  borderColor: "green", // rgba(0,0,255,0.1)
		  data: response_dataset[0]["data"]
		}]
	  },
	  options: {
		legend: {display: false},
		title: {
		  display: true,
		  text: title
		},
		scales: {
		  yAxes: [{ticks: {min: 6, max:16}}],
		}
	  }
	});
}

$('#hbarchart').click(function (e) {
	if( table_html=="") {
		new Chart("chart", {});
		return;
	}
	hbar_chart();
});	

$('#barchart').click(function (e) {
	if( table_html=="") {
		new Chart("chart", {});
		return;
	}
	bar_chart();
});	

$('#piechart').click(function (e) {
	if( table_html=="") {
		new Chart("chart", {});
		return;
	}
	pie_chart();
});

$('#doughnut').click(function (e) {
	if( table_html=="") {
		new Chart("chart", {});
		return;
	}
	doughnut_chart();
});	


$('#linegraph').click(function (e) {
	if( table_html=="") {
		new Chart("chart", {});
		return;
	}
	var x_values = grouping.filter( function(x){ return !isNaN(parseInt(x)); });
	var y_values = response_dataset[0]["data"].filter( function(x){ return !isNaN(parseInt(x)); });
	var n = x_values.length * y_values.length;
	if( n > 0 ) {
		line_graph();
	}	
});	


</script>
