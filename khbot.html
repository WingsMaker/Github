<html>

<head>

	<!-- seo related -->
	<title>KH Bot</title>

	<!-- meta related -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- vendor css & style files -->
	<link href="font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons"
		rel="stylesheet">
	<link rel="stylesheet" href="bootstrap.min.css">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="khbot.css">
	<link rel="icon" type="image/x-icon" href="kh.ico">

</head>

<body>
	<div class="container">
		<div class="row padded_row">
			<div class="col-md-7">
				<div class="chat_window">
					<div class="top_menu">
						<div class="title">KH Chatbot</div>
					</div>
					<ul class="messages"></ul>
					<div class="bottom_wrapper">
						<input id="msg_input" placeholder="Say Hi to begin chat..." />
						<div id="send_button" class="app_button_1">Send</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="jquery-2.2.4.min.js"></script>
	<script src="bootstrap.min.js">
	</script>
	<script src="khbot.js"></script>
</body>

</html>
