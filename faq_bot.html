<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://wingsmaker.github.io/Github/kh.ico">
    <title>FAQ Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			background-color: darkcyan
        }
        #chat-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #message-panel {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
        }
        #input-bar {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        #user-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        #send-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<h2 align="center"><a href='https://wingsmaker.github.io/Github/Stroke_faq.txt'>FAQ</a> on Strokes</h2><br>
    <div id="chat-container">
        <div id="message-panel"></div>
        <div id="input-bar">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button" onclick="askbot_question()">Send</button>
        </div>
    </div>
</body>

<script>
console.clear();

var faq_dict = {};
var keys_list = [];
var stopwords_list = ['i', 'me', 'my', 'myself', 'we', 'our', 'ours', 
'ourselves', 'you', "you're", "you've", "you'll", "you'd", 'your', 'yours', 'yourself', 
'yourselves', 'he', 'him', 'his', 'himself', 'she', "she's", 'her', 'hers', 'herself', 
'it', "it's", 'its', 'itself', 'they', 'them', 'their', 'theirs', 'themselves',
 'what', 'which', 'who', 'whom', 'this', 'that', "that'll", 'these', 'those', 'am', 'is', 'are',
 'was', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'having', 'do', 'does', 'did', 'doing',
 'the', 'and', 'but', 'if', 'or', 'because', 'as', 'until', 'while', 'of', 'at', 'by', 'for', 
 'with', 'about', 'against', 'between', 'into', 'through', 'during', 'before', 'after', 'above', 'below', 'to', 
 'from', 'up', 'down', 'in', 'out', 'on', 'off', 'over', 'under', 'again', 'further', 'then', 'once', 
 'here', 'there', 'when', 'where', 'why', 'how', 'all', 'any', 'both', 'each', 'few', 'more', 'most', 
 'other', 'some', 'such', 'no', 'nor', 'not', 'only', 'own', 'same', 'so', 'than', 'too', 'very', 
 'can', 'will', 'just', 'don', "don't", 'should', "should've", 'now', 
 'ain', 'aren', "aren't", 'couldn', "couldn't", 'didn', "didn't", 'doesn', "doesn't", 
 'hadn', "hadn't", 'hasn', "hasn't", 'haven', "haven't", 'isn', "isn't", 'ma', 'mightn',
 "mightn't", 'mustn', "mustn't", 'needn', "needn't", 'shan', "shan't", 'shouldn', "shouldn't", 
 'wasn', "wasn't", 'weren', "weren't", 'won', "won't", 'wouldn', "wouldn't", '"',
 "leh", "lah", "lor", "liao", "meh"];

 
load_dict();
about_this();

function load_dict() {
	var fn = "https://wingsmaker.github.io/Github/Stroke_faq.txt";
	var msg = "";
	var dkey = "";
	var n = 0;
	fetch(fn).then( r => r.text() ).then( t => {
		var lines = t.split("\n");
		var cnt = lines.length;
		var qns = "";
		for (let x = 0; x < cnt; x++) {
			var result = lines[x];
			msg = result;
			result = result.replace(String.fromCharCode(10), "");
			result = result.replace(String.fromCharCode(13), "");
			n = result.length;
			if ( n > 0 ) {
				if ( result.endsWith("?") ) {
					dkey = result;
					faq_dict[ dkey ] = "";
				} else {
					msg = faq_dict[ dkey ];
					msg = msg + result + "\n";
					faq_dict[ dkey ] = msg;
				}
			}
		}
		keys_list = Object.keys(faq_dict);
	});
}

function remove_stopwords(txt) {
	var txt_list = txt.split(" ");
	var newlist = [];
	txt_list.forEach((w)=>{
		w = w.replace("?", "");
		w = w.replace(".", "");
		w = w.replace(",", "");
		if ( stopwords_list.indexOf(w) == -1) {
			newlist.push(w);
		}
	});
	return newlist.join(" ");
}

function askbot_question() {
	var inp = document.getElementById("user-input").value;
	var messagePanel = document.getElementById("message-panel");
	if ( inp.length == 0 ) {
		messagePanel.innerHTML = "";
		return;
	}
	var score_list = [];
	var newlist = [];
	var max_score = 0;
	var inp_score = 0;
	var qns = "";
	var n = 0;
	var txt = "";
	var answer = "";
	Object.keys(faq_dict).forEach(function(k) {
		inp_score = checkSimilarity(inp, k);
		score_list.push( inp_score );
	});
	score1 = Math.max.apply(null, score_list);
	newlist = [];
	Object.keys(faq_dict).forEach(function(k) {
		txt = faq_dict[ k ];
		newlist.push( txt );
	});
	score_list2 = [];
	newlist.forEach((w)=>{
		if( w.length > 0 ) {
			inp_score = checkSimilarity(inp, w);
			score_list2.push( inp_score );
		} else {
			score_list2.push( 0 );
		}
	});	
	score2 = Math.max.apply(null, score_list2);
	if ( score1 > score2 ) {
		n = score_list.indexOf(score1);
		qns = keys_list[n];
		answer = faq_dict[qns];	
	} else {
		n = score_list2.indexOf(score2);
		answer = newlist[n];
	}
	post_message( inp, answer );
	document.getElementById("user-input").value = "";
}

function checkSimilarity(text1, text2){
	var txtA = text1.toLowerCase();
	var txtB = text2.toLowerCase();
	txtA = remove_stopwords(txtA);
	txtB = remove_stopwords(txtB);
	var similarity = textCosineSimilarity(txtA, txtB);
	similarity = Math.round(similarity * 100)
	return similarity;
}

function textCosineSimilarity(txtA,txtB){
	let words1 = txtA.split(' ');
	let wordCountA = {};
	words1.forEach((w)=>{
		wordCountA[w] = 0;
	});
	words1.forEach((w)=>{
		wordCountA[w] = (wordCountA[w] || 0) +1;
	});
	let words2 = txtB.split(' ');
	let wordCountB = {};
	words2.forEach((w)=>{
		wordCountB[w] = 0;
	});
	words2.forEach((w)=>{
		wordCountB[w] = (wordCountB[w] || 0) +1;
	});
	let dict = {};
	for(let key in wordCountA){
		dict[key] = true;
	}
	for(let key in wordCountB){
		dict[key] = true;
	}
	let vectorA = [];
	for (let term in dict){
		vectorA.push(wordCountA[term] || 0);
	}
	let vectorB = [];
	for (let term in dict){
		vectorB.push(wordCountB[term] || 0);
	}
	let product = 0;
	var magA = magnitude(vectorA);
	var magB = magnitude(vectorB);
	var magnitudeAB = magA * magB
	if ( magnitudeAB > 0 ) {
		let n = vectorA.length;
		for(let i=0; i < n ; i++) {
			product = product + (vectorA[i] * vectorB[i]);
		}
		product = product / magnitudeAB;
	}
	return product;
}

function magnitude(vec){
	let sum = 0;
	for (let i = 0;i<vec.length;i++){
		sum += vec[i] * vec[i];
	}
	return Math.sqrt(sum);
}

function post_message(question, answer) {
	var messagePanel = document.getElementById("message-panel");
	if (answer.trim() == "") {
		messagePanel.innerHTML = "";
		return
	} else {
		messagePanel.innerHTML = "";
		var botMessage = document.createElement("div");
		var botImg = document.createElement("img");
		botImg.src = "bot.png";
		botImg.className = "avatar";
		botMessage.appendChild(botImg);  		
		var botQn = document.createElement("span");
		botQn.innerText = question;
		botMessage.appendChild(botQn);
		messagePanel.appendChild(botMessage);
		var botLn = document.createElement("span");
		botLn.innerHTML = "<br><br>";
		botMessage.appendChild(botLn);
		messagePanel.appendChild(botMessage);
		var botText = document.createElement("span");
		botText.innerText = answer;
		botMessage.appendChild(botText);
		messagePanel.appendChild(botMessage);
		messagePanel.scrollTop = messagePanel.scrollHeight;		
	}
}

function about_this() {
	var messagePanel = document.getElementById("message-panel");
	var msg = ""
	msg = "This bot answering strokes related questions."
	var botMessage = document.createElement("div");
	var botText = document.createElement("span");
	botText.innerHTML = msg;
	botMessage.appendChild(botText);
	messagePanel.appendChild(botMessage);
	messagePanel.scrollTop = messagePanel.scrollHeight;		
}

</script>

</html>
