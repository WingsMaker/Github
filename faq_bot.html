<!DOCTYPE html>
<html>

<head>
	<title>FAQ Bot</title>
	<link rel="icon" type="image/x-icon" href="kh.ico">
	<link rel="stylesheet" href="llm_chat.css" />
	<script type="text/javascript" src="https://wingsmaker.github.io/Github/jquery.min.js"></script>	
</head>

<body>
	<h1 align="center">FAQ Bot Demo</h1><br>
	<a href="https://wingsmaker.github.io/Github/Stroke_faq.txt" style="font-size:12px;color:white">Strokes FAQ</a>
	<hr>
	<div id="container" class="container">
		<div id="chat" class="chat" >
			<div id="messages" class="messages"></div>
			<input id="input" class="input" type="text" cols="50" placeholder="Type something..." autocomplete="off" autofocus="true" />
			<br>
			<form>
			<input type="button" onClick="clearscreen()" value="Clear"/>
			<input type="button" onClick="show_qns()" value="Qn List"/>
			<input type="button" onClick="show_ans()" value="QnA List"/>
			<input type="button" onClick="askbot_question()" value="Ask"/>
			</form>
			<br>
		</div>
	</div>
	<br>
	<div id="msg"></div>
</body>

<script>
console.clear();
const synth = window.speechSynthesis;
let voice = new SpeechSynthesisUtterance();
voice.rate = 1;
voice.pitch = 1; 
voice.volume = 1;
voice.lang = "en-SG";

var faq_dict = {};
var keys_list = [];

load_dict();

function load_dict() {
	var fn = "https://wingsmaker.github.io/Github/Stroke_faq.txt";
	var msg = "";
	var dkey = "";
	var n = 0;
	fetch(fn).then( r => r.text() ).then( t => {
		var lines = t.split("\n");
		var cnt = lines.length;
		for (let x = 0; x < cnt; x++) {
			var result = lines[x];
			result = result.replace(String.fromCharCode(10), "");
			result = result.replace(String.fromCharCode(13), "");
			n = result.length;
			if ( n > 0 ) {
				if ( result.endsWith("?") ) {
					dkey = result;
					faq_dict[ dkey ] = "";
				} else {
					msg = faq_dict[ dkey ];
					msg = msg + result + "\n";
					faq_dict[ dkey ] = msg;
				}
			}
		}
		keys_list = Object.keys(faq_dict);
		//keys_list.forEach(alert);
	});
}

function clearscreen() {
	document.getElementById("messages").innerHTML = "";
	document.getElementById("input").value = "";
}


function show_qns() {
	var msg = keys_list.join("<br>");
	document.getElementById("messages").innerHTML = msg ;
}

function show_ans() {
	var msg = "";
	Object.keys(faq_dict).forEach(function(k) {
		msg = msg + k + "<br><br>";
		msg = msg + faq_dict[ k ] + "<br><br>";
		
	});
	document.getElementById("messages").innerHTML = msg ;
}

document.addEventListener("DOMContentLoaded", () => {
  const inputField = document.getElementById("input");  
  inputField.addEventListener("keydown", (e) => {
    if (e.code === "Enter") {
		let input = inputField.value;
		if (input=="") {
			return
		}
		askbot_question();
    }
  });
});

function addChat(input, product) {
  const messagesContainer = document.getElementById("messages");
  let userDiv = document.createElement("div");
  userDiv.id = "user";
  userDiv.className = "user response";
  userDiv.innerHTML = `<img src="user.png" class="avatar"><span>${input}</span>`;
  messagesContainer.appendChild(userDiv);

  let botDiv = document.createElement("div");
  let botImg = document.createElement("img");
  let botText = document.createElement("span");
  botDiv.id = "bot";
  botImg.src = "bot-mini.png";
  botImg.className = "avatar";
  botDiv.className = "bot response";
  botText.innerText = "Typing...";
  botDiv.appendChild(botText);
  botDiv.appendChild(botImg);
  messagesContainer.appendChild(botDiv);
  
  messagesContainer.scrollTop = messagesContainer.scrollHeight - messagesContainer.clientHeight;

  setTimeout(() => {
    botText.innerText = `${product}`;
  }, 2000
  )
  
}

function askbot_question() {
	var inp = document.getElementById("input").value;
	var score_list = [];
	var max_score = 0;
	var inp_score = 0;
	Object.keys(faq_dict).forEach(function(k) {
		inp_score = checkSimilarity(inp, k);
		score_list.push( inp_score );
	});
	max_score = Math.max.apply(null, score_list);
	var n = score_list.indexOf(max_score);
	var qns = keys_list[n];
	var answer = faq_dict[qns];
	answer = qns + "\n\n" + answer;
	addChat( inp, answer );
	document.getElementById("input").value = "";
	textToSpeech(answer);
}

function checkSimilarity(text1, text2){
	var similarity = textCosineSimilarity(text1.toLowerCase(),text2.toLowerCase());
	similarity = Math.round(similarity * 100)
	return similarity;
}


function textCosineSimilarity(txtA,txtB){
	let words1 = txtA.split(' ');
	let wordCountA = {};
	words1.forEach((w)=>{
		wordCountA[w] = 0;
	});
	words1.forEach((w)=>{
		wordCountA[w] = (wordCountA[w] || 0) +1;
	});
	let words2 = txtB.split(' ');
	let wordCountB = {};
	words2.forEach((w)=>{
		wordCountB[w] = 0;
	});
	words2.forEach((w)=>{
		wordCountB[w] = (wordCountB[w] || 0) +1;
	});
	let dict = {};
	for(let key in wordCountA){
		dict[key] = true;
	}
	for(let key in wordCountB){
		dict[key] = true;
	}
	let vectorA = [];
	for (let term in dict){
		vectorA.push(wordCountA[term] || 0);
	}
	let vectorB = [];
	for (let term in dict){
		vectorB.push(wordCountB[term] || 0);
	}
	let product = 0;
	var magA = magnitude(vectorA);
	var magB = magnitude(vectorB);
	var magnitudeAB = magA * magB
	if ( magnitudeAB > 0 ) {
		let n = vectorA.length;
		for(let i=0; i < n ; i++) {
			product = product + (vectorA[i] * vectorB[i]);
		}
		product = product / magnitudeAB;
	}
	return product;
}

function magnitude(vec){
	let sum = 0;
	for (let i = 0;i<vec.length;i++){
		sum += vec[i] * vec[i];
	}
	return Math.sqrt(sum);
}

function textToSpeech(msg) {
	voice.text = msg;
	synth.speak(voice);
}


</script>

</html>
