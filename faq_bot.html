<!DOCTYPE html>
<html>

<head>
	<title>FAQ Bot</title>
	<link rel="icon" type="image/x-icon" href="https://wingsmaker.github.io/Github/kh.ico">
	<link rel="stylesheet" href="faq_bot.css" />
	<script type="text/javascript" src="https://wingsmaker.github.io/Github/jquery.min.js"></script>	
</head>

<body>
	<h2 align="center">FAQ on Strokes</h2><br>
	<div id="container" class="container">
		<div id="chat" class="chat" >
			<form>
			<div id="messages" class="messages"></div>
			<input id="input" class="input" type="text" cols="50" placeholder="Type something..." autocomplete="off" autofocus="true" />
			<input type="button" onClick="clearscreen()" value="Clear"/>
			<input type="button" onClick="show_qns()" value="Qn List"/>
			<input type="button" onClick="askbot_question()" value="Ask"/>
			<input type="button" onClick="speakout()" value="Voice"/>
			<input type="button" onClick="about_this()" value="Info"/>
			<input type="button" onclick="location.href='https://wingsmaker.github.io/Github/Stroke_faq.txt'" value="FAQ"/>
			</form>
			<div id="msg"></div>
		</div>
	</div>
	<p>Powered by WingsMaker</p>
</body>

<script>

console.clear();
const synth = window.speechSynthesis;
let voice = new SpeechSynthesisUtterance();
voice.rate = 1;
voice.pitch = 1; 
voice.volume = 1;
voice.lang = "en-SG";

var faq_dict = {};
var keys_list = [];
var stopwords_list = ['i', 'me', 'my', 'myself', 'we', 'our', 'ours', 
'ourselves', 'you', "you're", "you've", "you'll", "you'd", 'your', 'yours', 'yourself', 
'yourselves', 'he', 'him', 'his', 'himself', 'she', "she's", 'her', 'hers', 'herself', 
'it', "it's", 'its', 'itself', 'they', 'them', 'their', 'theirs', 'themselves',
 'what', 'which', 'who', 'whom', 'this', 'that', "that'll", 'these', 'those', 'am', 'is', 'are',
 'was', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'having', 'do', 'does', 'did', 'doing',
 'the', 'and', 'but', 'if', 'or', 'because', 'as', 'until', 'while', 'of', 'at', 'by', 'for', 
 'with', 'about', 'against', 'between', 'into', 'through', 'during', 'before', 'after', 'above', 'below', 'to', 
 'from', 'up', 'down', 'in', 'out', 'on', 'off', 'over', 'under', 'again', 'further', 'then', 'once', 
 'here', 'there', 'when', 'where', 'why', 'how', 'all', 'any', 'both', 'each', 'few', 'more', 'most', 
 'other', 'some', 'such', 'no', 'nor', 'not', 'only', 'own', 'same', 'so', 'than', 'too', 'very', 
 'can', 'will', 'just', 'don', "don't", 'should', "should've", 'now', 
 'ain', 'aren', "aren't", 'couldn', "couldn't", 'didn', "didn't", 'doesn', "doesn't", 
 'hadn', "hadn't", 'hasn', "hasn't", 'haven', "haven't", 'isn', "isn't", 'ma', 'mightn',
 "mightn't", 'mustn', "mustn't", 'needn', "needn't", 'shan', "shan't", 'shouldn', "shouldn't", 
 'wasn', "wasn't", 'weren', "weren't", 'won', "won't", 'wouldn', "wouldn't", '"',
 "leh", "lah", "lor", "liao", "meh"];

load_dict();

function load_dict() {
	var fn = "https://wingsmaker.github.io/Github/Stroke_faq.txt";
	var msg = "";
	var dkey = "";
	var n = 0;
	fetch(fn).then( r => r.text() ).then( t => {
		var lines = t.split("\n");
		var cnt = lines.length;
		var qns = "";
		for (let x = 0; x < cnt; x++) {
			var result = lines[x];
			msg = result;
			result = result.replace(String.fromCharCode(10), "");
			result = result.replace(String.fromCharCode(13), "");
			n = result.length;
			if ( n > 0 ) {
				if ( result.endsWith("?") ) {
					dkey = result;
					faq_dict[ dkey ] = "";
				} else {
					msg = faq_dict[ dkey ];
					msg = msg + result + "\n";
					faq_dict[ dkey ] = msg;
				}
			}
		}
		keys_list = Object.keys(faq_dict);
		msg = keys_list.join("<br>");
		document.getElementById("messages").innerHTML = msg ;
	});
}

document.addEventListener("DOMContentLoaded", () => {
  const inputField = document.getElementById("input");  
  inputField.addEventListener("keydown", (e) => {
    if (e.code === "Enter") {
		let input = inputField.value;
		if (input=="") {
			alert("Please post your question");
			return
		}
		askbot_question();
    }
  });
});

function clearscreen() {
	document.getElementById("messages").innerHTML = "<br>".repeat(20);
	document.getElementById("input").value = "";
}

function about_this() {
	var msg = ""
	msg = "This is demo answering questions based on strokes related FAQ.<br>"
	msg = msg + "It answers the user's question matching to a list of questions from the FAQ list.<br>"
	msg = msg + "It recommends the next related question matching user's question to a list of pre-defined answers.<br>"
	msg = msg + "It does not answer question beyond the given list of questions."	
	msg = msg + "<br>".repeat(10);
	document.getElementById("messages").innerHTML = msg;
}

function show_qns() {
	var msg = keys_list.join("<br>");
	msg = msg + "<br>".repeat(10);
	document.getElementById("messages").innerHTML = msg;
}

function speakout() {
	var bot = document.getElementById("bot");
	var msg = "";
	if (bot) {
		msg = document.getElementById("bot").textContent;
	} else {
		msg = document.getElementById("messages").textContent;
	}
	if ( msg.length == 0) msg = document.getElementById("input").value;
	if ( msg.length > 0) {
		msg = msg.replace("?", ".");
		textToSpeech(msg);
	}
}

function addChat(input, product) {
  const messagesContainer = document.getElementById("messages");
  let userDiv = document.createElement("div");
  userDiv.id = "user";
  userDiv.className = "user response";
  userDiv.innerHTML = `<img src="https://wingsmaker.github.io/Github/user.png" class="avatar"><span>${input}</span>`;
  messagesContainer.appendChild(userDiv);

  let botDiv = document.createElement("div");
  let botImg = document.createElement("img");
  let botText = document.createElement("span");
  botDiv.id = "bot";
  botImg.src = "https://wingsmaker.github.io/Github/dr.jpg";
  botImg.className = "avatar";
  botDiv.className = "bot response";
  botText.innerText = "Typing...";
  botDiv.appendChild(botText);
  botDiv.appendChild(botImg);
  messagesContainer.appendChild(botDiv);
  
  messagesContainer.scrollTop = messagesContainer.scrollHeight - messagesContainer.clientHeight;

  setTimeout(() => {
    botText.innerText = `${product}`;
  }, 2000
  )
}

function remove_stopwords(txt) {
	var txt_list = txt.split(" ");
	var newlist = [];
	txt_list.forEach((w)=>{
		w = w.replace("?", "");
		w = w.replace(".", "");
		w = w.replace(",", "");
		if ( stopwords_list.indexOf(w) == -1) {
			newlist.push(w);
		}
	});
	return newlist.join(" ");
}

function askbot_question() {
	var inp = document.getElementById("input").value;
	if ( inp.length == 0 ) {
		alert("Please post your question");
		return;
	}
	var score_list = [];
	var newlist = [];
	var max_score = 0;
	var inp_score = 0;
	var qns = "";
	var n = 0;
	var txt = "";
	var answer = "";
	document.getElementById("messages").innerHTML = "";
	Object.keys(faq_dict).forEach(function(k) {
		inp_score = checkSimilarity(inp, k);
		score_list.push( inp_score );
	});
	max_score = Math.max.apply(null, score_list);
	n = score_list.indexOf(max_score);
	qns = keys_list[n];
	answer = faq_dict[qns];
	answer = "Do you mean :" + "\n" + qns + "\n\n" + answer;
	addChat( inp, answer );
	newlist = [];
	Object.keys(faq_dict).forEach(function(k) {
		txt = faq_dict[ k ];
		newlist.push( txt );
	});
	newlist[n] = "";
	score_list = [];
	newlist.forEach((w)=>{
		if( w.length > 0 ) {
			inp_score = checkSimilarity(inp, w);
			score_list.push( inp_score );
		} else {
			score_list.push( 0 );
		}
	});	
	max_score = Math.max.apply(null, score_list);
	n = score_list.indexOf(max_score);
	qns = keys_list[n];
	document.getElementById("input").value = qns;
}

function checkSimilarity(text1, text2){
	var txtA = text1.toLowerCase();
	var txtB = text2.toLowerCase();
	txtA = remove_stopwords(txtA);
	txtB = remove_stopwords(txtB);
	var similarity = textCosineSimilarity(txtA, txtB);
	similarity = Math.round(similarity * 100)
	return similarity;
}

function textCosineSimilarity(txtA,txtB){
	let words1 = txtA.split(' ');
	let wordCountA = {};
	words1.forEach((w)=>{
		wordCountA[w] = 0;
	});
	words1.forEach((w)=>{
		wordCountA[w] = (wordCountA[w] || 0) +1;
	});
	let words2 = txtB.split(' ');
	let wordCountB = {};
	words2.forEach((w)=>{
		wordCountB[w] = 0;
	});
	words2.forEach((w)=>{
		wordCountB[w] = (wordCountB[w] || 0) +1;
	});
	let dict = {};
	for(let key in wordCountA){
		dict[key] = true;
	}
	for(let key in wordCountB){
		dict[key] = true;
	}
	let vectorA = [];
	for (let term in dict){
		vectorA.push(wordCountA[term] || 0);
	}
	let vectorB = [];
	for (let term in dict){
		vectorB.push(wordCountB[term] || 0);
	}
	let product = 0;
	var magA = magnitude(vectorA);
	var magB = magnitude(vectorB);
	var magnitudeAB = magA * magB
	if ( magnitudeAB > 0 ) {
		let n = vectorA.length;
		for(let i=0; i < n ; i++) {
			product = product + (vectorA[i] * vectorB[i]);
		}
		product = product / magnitudeAB;
	}
	return product;
}

function magnitude(vec){
	let sum = 0;
	for (let i = 0;i<vec.length;i++){
		sum += vec[i] * vec[i];
	}
	return Math.sqrt(sum);
}

function textToSpeech(msg) {
	voice.text = msg;
	synth.speak(voice);
}


</script>

</html>
