<html>
<head>
<script type="text/javascript" src="https://wingsmaker.github.io/Github/sgmap.js"></script> 
<script type="text/javascript">
    // https://www.streetdirectory.com/api/developer/docs/
	// http://www.streetdirectory.com/js/map_api/m.php
    function initialize() {
        var latlng = new GeoPoint(103.941612, 1.321264); // https://www.gps-coordinates.net/
        var myOptions = {
            zoom: 13,
            center: latlng,
            showCopyright: false
        };
        var map = new SD.genmap.Map(
            document.getElementById("map_canvas"), 
            myOptions
        );
    }
</script>
</head>

<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
