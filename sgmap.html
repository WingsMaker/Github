<html><head><title>WingsMaker SG Map</title><link rel="stylesheet" href="https://wingsmaker.github.io/Github/menu_style.css"></head>
<script type="text/javascript" src="https://wingsmaker.github.io/Github/sgmap.js"></script> 
<script type="text/javascript">
    // https://www.streetdirectory.com/api/developer/docs/
	// https://www.streetdirectory.com/api/widgets/
	// http://www.streetdirectory.com/js/map_api/m.php

    function initialize() {	
		var latitude  = 1.321264;
		var longitude = 103.941612;
		var latlng = new GeoPoint(longitude,latitude);
        var myOptions = {
            zoom: 13,
            center: latlng,
            showCopyright: false
        };
        var map = new SD.genmap.Map(document.getElementById("map_canvas"), myOptions);
    }

</script>
</head>

<body onload="initialize()">
<div>
<img src="https://www.gstatic.com/script/apps_script_1x_24dp.png"/><div id="title"><h3>WingsMaker SG Map</h3></div><br>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
