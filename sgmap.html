<script type="text/javascript">

	var latitude  = 103.941612;

	//var latlng = new GeoPoint(103.941612, 1.321264); // https://www.gps-coordinates.net/

	//if (lat != null) {
	//	latitude = lat;
	//}
	//if (long != null) {
	//	longitude = lngt;
	//}	
	var latlng = new GeoPoint(latitude,longitude);
	
    function initialize() {	
		getLocation();		
        var myOptions = {
            zoom: 15,
            center: latlng,
            showCopyright: false
        };
        var map = new SD.genmap.Map(document.getElementById("map_canvas"), myOptions);
    }
	
	function getLocation() {
	  if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	  }
	}

	function showPosition(position) {
	  latitude = position.coords.latitude;
	  longitude = position.coords.longitude;
	  latlng = new GeoPoint(latitude,longitude);
	}
	
</script>

<body onload="initialize()">

</body>
