<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <button id="myButton">Click Me</button>
	<p id="message"></p>
    <script>
		const webapp = Telegram.WebApp
		webapp.expand()
	
		const greetings = [ "Hello, world!", "Hi there!", "Greetings!", "Howdy!", "Hey!", "What's up?"];
	
		webapp.readyWhenReady().then(() => {
		  // Set the Telegram Web App loading text
		  webapp.setTitle('My Telegram Mini App');

		  // Handle user interaction (e.g., button click)
		  document.getElementById('myButton').addEventListener('click', function() {
			const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)]; 
			document.getElementById('message').textContent = randomGreeting;
			webapp.showAlert(randomGreeting);
			webapp.sendData({
			  key: 'message',
			  value: randomGreeting,
			});
			tg.MainButton.text = randomGreeting;
			tg.MainButton.enable();
			
		  });
		});

         //Access User Info
         //console.log('user:', tg.initDataUnsafe?.user)
         //console.log('initData:', tg.initData)

        });
    </script>
</body>
</html>
